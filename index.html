const cpEl = document.getElementById("command-palette");
const cpInput = document.getElementById("cp-input");
const cpList = document.getElementById("cp-list");

let cpOpen = false;
let cpItems = [];
let cpActiveIndex = 0;

const commands = [
  {
    id: "new-file",
    title: "New File",
    sub: "Create a new file",
    run() {
      console.log("[CP] New File");
    }
  },
  {
    id: "rename-file",
    title: "Rename File",
    sub: "Rename the active file",
    run() {
      console.log("[CP] Rename File");
    }
  },
  {
    id: "delete-file",
    title: "Delete File",
    sub: "Delete the active file",
    run() {
      console.log("[CP] Delete File");
    }
  },
  {
    id: "toggle-sidebar",
    title: "Toggle Sidebar",
    sub: "Show or hide the file explorer",
    run() {
      console.log("[CP] Toggle Sidebar");
    }
  },
  {
    id: "show-palette",
    title: "Command Palette",
    sub: "Open the command palette",
    run() {
      openCommandPalette();
    }
  }
];

function openCommandPalette() {
  cpOpen = true;
  cpEl.classList.add("cp-visible");
  cpInput.value = "";
  renderCPList(commands);
  cpInput.focus();
}

function closeCommandPalette() {
  cpOpen = false;
  cpEl.classList.remove("cp-visible");
}

function renderCPList(items) {
  cpItems = items;
  cpActiveIndex = 0;
  cpList.innerHTML = "";

  items.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "cp-item" + (index === 0 ? " cp-active" : "");
    div.dataset.index = index;

    const title = document.createElement("div");
    title.className = "cp-item-title";
    title.textContent = item.title;

    const sub = document.createElement("div");
    sub.className = "cp-item-sub";
    sub.textContent = item.sub;

    div.appendChild(title);
    div.appendChild(sub);

    div.addEventListener("click", () => {
      runCPItem(index);
    });

    cpList.appendChild(div);
  });
}

function updateCPActive(newIndex) {
  const children = Array.from(cpList.children);
  if (!children.length) return;
  if (newIndex < 0) newIndex = children.length - 1;
  if (newIndex >= children.length) newIndex = 0;
  cpActiveIndex = newIndex;

  children.forEach((el, i) => {
    el.classList.toggle("cp-active", i === cpActiveIndex);
  });
}

function runCPItem(index) {
  const item = cpItems[index];
  if (!item) return;
  closeCommandPalette();
  try {
    item.run();
  } catch (e) {
    console.error("Command error:", e);
  }
}

cpInput.addEventListener("input", () => {
  const q = cpInput.value.trim().toLowerCase();
  let list = commands;

  if (q.startsWith(">")) {
    const cmdQ = q.slice(1).trim();
    list = commands.filter(c =>
      c.title.toLowerCase().includes(cmdQ)
    );
  } else if (q.length > 0) {
    list = commands.filter(c =>
      c.title.toLowerCase().includes(q)
    );
  }

  if (!list.length) {
    cpList.innerHTML = "";
    cpItems = [];
    return;
  }

  renderCPList(list);
});

cpInput.addEventListener("keydown", (e) => {
  if (e.key === "ArrowDown") {
    e.preventDefault();
    updateCPActive(cpActiveIndex + 1);
  } else if (e.key === "ArrowUp") {
    e.preventDefault();
    updateCPActive(cpActiveIndex - 1);
  } else if (e.key === "Enter") {
    e.preventDefault();
    runCPItem(cpActiveIndex);
  } else if (e.key === "Escape") {
    e.preventDefault();
    closeCommandPalette();
  }
});

window.addEventListener("keydown", (e) => {
  const isMac = navigator.platform.toUpperCase().includes("MAC");
  const mod = isMac ? e.metaKey : e.ctrlKey;

  if (mod && e.key.toLowerCase() === "p") {
    e.preventDefault();
    if (cpOpen) {
      closeCommandPalette();
    } else {
      openCommandPalette();
    }
  } else if (e.key === "Escape" && cpOpen) {
    e.preventDefault();
    closeCommandPalette();
  }
});

let sidebarVisible = true;

function createFile(name, content = "") {
  const file = { id: crypto.randomUUID(), name, content };
  ideFiles.push(file);
  renderFileList();
  openFile(file.id);
}

function renameFile(id, newName) {
  const file = ideFiles.find(f => f.id === id);
  if (!file) return;
  file.name = newName;
  renderFileList();
  renderTabs();
}

function deleteFile(id) {
  ideFiles = ideFiles.filter(f => f.id !== id);
  if (activeFile === id) activeFile = null;
  renderFileList();
  renderTabs();
  clearEditor();
}

}

    badge.textContent = "TXT";

    div.appendChild(name);
    div.appendChild(badge);

    div.addEventListener("click", () => openFile(file.id));

    list.appendChild(div);
  });

  loadingOverlay.style.display = "flex";

}

  showLoading("Starting Editor", engine.toUpperCase());
  setTimeout(() => {
    startupScreen.style.display = "none";
    ideRoot.style.display = "flex";
    initEditor(engine);
    hideLoading();
  }, 400);
}
